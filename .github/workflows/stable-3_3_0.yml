on: [push, pull_request]
name: tibTheme
jobs:
  tibTheme:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - application: ojs
            php-version: 8.2
            database: mysql
          - application: ojs
            php-version: 8.3
            database: mysql

    name: tibTheme
    steps:
      - uses: pkp/pkp-github-actions@v1
        with:
          node_version: 12
          branch: stable-3_3_0
          repository: pkp
          plugin: true
          dataset_inject: true
