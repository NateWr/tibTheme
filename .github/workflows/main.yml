on: [push, pull_request]
name: tibTheme
jobs:
  tibTheme:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - application: ojs
            php-version: 8.0
            database: mysql
          - application: ojs
            php-version: 8.0
            database: pgsql
          - application: ojs
            php-version: 8.1
            database: mysql
          - application: ojs
            php-version: 8.1
            database: pgsql
          - application: ojs
            php-version: 8.2
            database: mysql
          - application: ojs
            php-version: 8.2
            database: pgsql

    name: tibTheme
    steps:
      - uses: pkp/pkp-github-actions@v1
        with:
          node_version: 20
          branch: main
          repository: pkp
          plugin: true
          dataset_inject: true
